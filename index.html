<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body background="image/GettyImages-1165053717.jpg">
    <div class="main">
        <div class="box">

            <h1>BMI <span>Calculator</span> </h1>
            <div class="field">
                <label for="">Weight (kg)</label>
                <input class="weight" type="number">
            </div>
            <div class="field">
                <label for="">Height (m)</label>
                <input class="height" type="number">
            </div>
            <button class="button mt-4">Calculate</button>
             <p class="result">
                
             </p>
        </div>
    
</div>
</body>
<script src="script.js"></script>
</html>
